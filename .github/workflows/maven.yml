name: Maven install

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Run Maven install
      run: mvn clean org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom package -DexcludeTestProject -DskipTests -DoutputDirectory=target/generated-resources -DoutputName=sbom-cdx -f distro/tomcat/pom.xml

